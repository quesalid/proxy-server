<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' cdn.socket.io;">
    <meta name="viewport" content="width=device-width , initial-scale=1.0" >
    <!--script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></!--script-->
    <script src="socket.io.min.js"></script>
    <script src="./chatapilib-1.0.0.js"></script>
    <!--link rel="stylesheet" href="./chat.css">
    <!-- WEBRTC https://dev.to/jeffersonxavier/webrtc-a-simple-video-chat-with-javascript-1686-->
</head>
<body>

    <chat-comp id="mychat-comp" name="LOM Chat" baseurl="https://api.livingnet.eu:3002" logged="false" signal="0"></chat-comp>
    <template id="chat-box">
        <!--script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./chatapilib-1.0.0.js"></script-->
        <link rel="stylesheet" href="./chat.css">
        <div class="container" id="chat-container-page">
            <div class="chatheader" id="chatheader-div">
                <input type="image" id="logo-logged" src="img/LOMICO.png" alt="LOM" width="22" height="22" />
                <h3 id="#chat-title">LOM Chat</h3>
                <div class="login-class" id="chat-login">
                    <div style="display:flex;">
                        <label style="margin-right:3px;" for="userid-input">Userid</label>
                        <input style="margin-left:auto;" type="text" id="userid-input" name="userid-input" placeholder="userid" size="18" />
                    </div>
                    <div style="display:flex;">
                        <label style="margin-right:3px;" for="password-input">Password</label>
                        <input style="margin-left:auto;" type="password" id="password-input" name="password-input" placeholder="password" size="18" />
                    </div>
                </div>
                <input type="image" id="login-to-server" src="img/LOGIN.png" alt="LOM" width="22" height="22" />
            </div>
            <div class="chatdiv" id="chat-rooms" style="display:flex;">
                <input type="image" id="addchat" src="img/ADDCHAT.png" alt="LOM" width="22" height="22" />
                <input type="image" id="logochats" src="img/CHATROOMS.png" alt="LOM" width="22" height="22" />
                <label class="switch">
                    <input id="input-set-language" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div id="chatid">
                    <div id="current-chat-name"></div>
                    <input type="image" id="people" src="img/CIRCLE.png" alt="LOM" width="22" height="22" />
                </div>
            </div>
            <div class="chatdiv" id="chat-list-div">
                <ul class="chat-list">
                    <li class="chat-list-item">
                        <div class="chat-list-item-content">
                            <input type="image" class="room-avatar" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/LANDSCAPE.png" alt="LOM" width="25" height="25" />
                            <div class="room-list-item-div">
                                <div class="room-list-item-name">Room 1</div>
                                <div class="room-list-item-description">Room 1 description - 10.25</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-list-item">
                        <div class="chat-list-item-content">
                            <input type="image" class="room-avatar" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/ELEPHANT.png" alt="LOM" width="25" height="25" />
                            <div class="room-list-item-div">
                                <div class="room-list-item-name">Room 2</div>
                                <div class="room-list-item-description">Room 2 description - 25/01/24</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-list-item">
                        <div class="chat-list-item-content">
                            <input type="image" class="room-avatar" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/CIRCLE.png" alt="LOM" width="25" height="25" />
                            <div class="room-list-item-div">
                                <div class="room-list-item-name">Room 2</div>
                                <div class="room-list-item-description">Room 2 description - 25/01/24</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chatdiv" id="chat-bubble">
                <ul class="message-list" id="message-list-ul">
                    <li class="message-bubble">
                        <div class="chat-bubble-content-left" id="c36253fe-ae84-4561-93a5-028ad4696afa">
                            <input type="image" class="chatavatar" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/AVATAR.png" alt="LOM" width="25" height="25" />
                            <div class="chat-bubble-text-left">
                                <p class="sender">Pippo Pluto pippo@pippo.com</p>
                                Some message from me, that can eventually became very very very long with a <a href="http://www.google.com">Link</a>
                                <p class="sender">10.30</p>
                            </div>
                        </div>
                    </li>
                    <li class="message-bubble">
                        <div class="chat-bubble-content-right" id="c36253fe-ae84-4561-93a5-028ad4696afa">
                            <div class="chat-bubble-text-right">
                                <p class="sender">me</p>
                                This is a response
                            </div>
                        </div>
                    </li>
                    <li class="message-bubble">
                        <div class="chat-bubble-content-left" id="c36253fe-ae84-4561-93a5-028ad4696afa">
                            <input type="image" class="chatavatar" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/AVATAR.png" alt="LOM" width="25" height="25" />
                            <div class="chat-bubble-text-left">
                                <p class="sender">Pippo Pluto pippo@pippo.com</p>
                                This is a response back
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chatdiv" id="chat-message">
                <div id="chat-message-box">
                    <input style="margin-left:2px; margin-right:2px" type="image" id="emoji" src="img/EMOJI.png" alt="LOM" width="18" height="18" />
                    <textarea id="textarea-message" rows="1" spellcheck="false" placeholder="Message"></textarea>
                    <input style="margin-left:2px; margin-right:2px" type="image" id="attachment" src="img/ATTACHMENT.png" alt="LOM" width="18" height="18" />
                </div>
                <input type="image" id="send-message" src="img/SENDEN.png" alt="LOM" width="25" height="25" />
            </div>
        </div>
        <div class="dialog" id="add-chat-dialog">
            <div style="display:flex;" id="dialog-item-title">
                Add New Chat
            </div>
            <div style="display:flex;" id="dialog-item-name">
                <label style="margin-right:3px;" for="chatname-input">Name</label>
                <input style="margin-left:auto;" type="text" id="chatname-input" name="chatname-input" placeholder="name" />
            </div>
            <div style="display:flex;" id="dialog-item-description">
                <label style="margin-right:3px;" for="description-input">Description</label>
                <input style="margin-left:auto;" type="text" id="description-input" name="description-input" placeholder="description" />
            </div>
            <div style="display:flex;" id="dialog-item-image">
                <label style="margin-right:3px;" for="image-input">Icon</label>
                <input type="file" id="image-input" name="image-input" accept="image/png, image/jpeg" />
            </div>
            <div style="display:flex;" id="dialog-item-buttons">
                <input type="button" id="add-chat-button" value="ADD" />
                <input type="button" id="exit-add-button" value="EXIT" />
            </div>
        </div>
        <div class="dialog" id="show-people-dialog">
            <div class="dialog-meu" id="show-people-menu">
                <input type="image" class="menuicon" id="add-user-icon" src="img/CLOSE.png" alt="exit" width="20" height="20" />
                <input type="image" class="menuicon" id="add-user-icon" style="margin-left:auto;" src="img/ADDAVATAR.png" alt="LOM" width="25" height="25" />
            </div>
            <ul class="people-list" id="people-list-ul">
                <li class="people-list-item">
                    <div class="people-list-item-content">
                        <input type="image" class="chatavatar listed-people" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/AVATAR.png" alt="LOM" width="25" height="25" />
                        <div class="people-list-item-text">
                            Pippo Pippo
                        </div>
                    </div>
                </li>
                <li class="people-list-item">
                    <div class="people-list-item-content">
                        <input type="image" class="chatavatar listed-people" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/AVATAR1.png" alt="LOM" width="25" height="25" />
                        <div class="people-list-item-text">
                            Minnie minnie
                        </div>
                    </div>
                </li>
                <li class="people-list-item">
                    <div class="people-list-item-content" style="opacity:0.5;">
                        <input type="image" class="chatavatar listed-people" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" src="img/AVATAR2.png" alt="LOM" width="25" height="25" />
                        <div class="people-list-item-text">
                            Clara Bella
                        </div>
                        <input type="checkbox" class="people-list-item-checkbox" id="0d612530-94eb-4a47-a8ab-d3da0fe2cb3b" />
                    </div>
                </li>
            </ul>
        </div>
        <div class="page" id="chat-preferences-page">
            <div class="page-header">
                <input type="image" id="preferences-backarrow" src="img/LEFTARROW.png" alt="LOM" width="25" height="25" />
                <span>Prefences</span>
            </div>
            <div class="preferences-item">
                <img class="preference-icon" src="img/AVATARCH.png" />
                <div class="item-block">
                    <div class="item-title">Avatar</div>
                    <div>Change profile image</div>
                </div>
                <input type="file" id="avatar-input" style="margin-left:auto;" name="avatar-input" accept="image/png, image/jpeg"/>
            </div>
            <div class="preferences-item">
                <img class="preference-icon" src="img/LANGUAGE.png" />
                <div class="item-block">
                    <div class="item-title">Language</div>
                    <div>Set chat translation</div>
                </div>
                <select id="language-input" name="language-input" style="margin-left:auto;">
                    <option value="--">None</option>
                    <option value="en">English</option>
                    <option value="it">Italiano</option>
                    <option value="de">Deutsch</option>
                    <option value="fr">Francais</option>
                    <option value="es">Espanol</option>
                    <option value="pt">Portuguese</option>
                </select>
            </div>
            <div class="preferences-item">
                <img class="preference-icon" src="img/CHATBOT.png" />
                <div class="item-block">
                    <div class="item-title">Chatbot</div>
                    <div>Enable chatbot</div>
                </div>
                <label class="switch" style="margin-left:auto;">
                    <input type="checkbox" checked id="chatbot-input">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="page-footer">
                <input type="image" id="preferences-save" src="img/SAVE.png" alt="SAVE" height="20" />
            </div>
        </div>
    </template>
    <script src="./chatcomponent.1.0.js"></script>
</body>
</html>
